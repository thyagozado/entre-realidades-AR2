<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pinky AR Experience</title>
    <meta name="description" content="Pinky AR Experience">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- AR.js para A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/thought-bubble.css">
    <!-- Scripts -->
    <script src="js/pinky-model.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <!-- Indicador de carregamento -->
    <div id="loading-indicator">
        <div id="loading-spinner"></div>
        <div>Carregando experiência AR...</div>
    </div>

    <!-- Elementos de UI -->
    <div id="instruction-text">Autorize a câmera e toque na tela para iniciar</div>
    
    <!-- Caixas de diálogo -->
    <div id="dialog1" class="dialog-box"></div>
    <div id="dialog2" class="dialog-box"></div>
    <div id="dialog3" class="dialog-box"></div>
    <div id="dialog4" class="dialog-box"></div>

    <!-- Caixa de conquista -->
    <div id="achievement-box">
        <h2>TRANSCENDÊNCIA</h2>
        <p>Você cruzou o limiar entre mundo virtual e real.</p>
        <div class="progress-bar-container">
            <div class="progress-bar-fill">4/4</div>
        </div>
    </div>
    
    <!-- Nuvem de pensamento -->
    <div id="thought-bubble"></div>
    
    <!-- Botão de recomeçar -->
    <div id="restart-container">
        <button id="restart-button">
            <img src="assets/restart-icon.svg" alt="Recomeçar">
        </button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene 
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; precision: medium;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;">
        
        <a-camera look-controls="enabled: false" position="0 0 0"></a-camera>
    </a-scene>
</body>
</html>
